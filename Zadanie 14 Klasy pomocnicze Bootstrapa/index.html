<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
        <title>"Company"</title>
        <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <section class="container header">
            <div class="header__text">
                <h1 class="header__text--h1 text-center">Bootstrap 
<small>- first project.</small></h1>
            </div>
            <button type="button" class="btn btn-primary header__btn 
text-center btn-lg">Start</button>
        </section>
        <section class="container gallery">
            <h2 class="gallery__text text-center 
text-uppercase">Gallery</h2>
            <div class="row">
                <div class="col-xs-10 col-sm-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img 
src="https://images.pexels.com/photos/1183434/pexels-photo-1183434.jpeg" 
alt="Cat">
                    </a>
                </div>
                <div class="col-xs-10 col-sm-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img 
src="https://images.pexels.com/photos/865711/pexels-photo-865711.jpeg" 
alt="Eye">
                    </a>
                </div>
                <div class="col-xs-10 col-sm-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img 
src="https://images.pexels.com/photos/1538177/pexels-photo-1538177.jpeg" 
alt="Weve">
                    </a>
                </div>
                <div class="col-xs-10 col-sm-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img 
src="https://images.pexels.com/photos/1974889/pexels-photo-1974889.jpeg" 
alt="Women">
                    </a>
                </div>
            </div>
        </section>    
        <div class="container">
            <h2 class="table__text--h2">Contact Table :</h2>
            <table class="table table-striped table-bordered 
table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>e-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Adam</td>
                        <td>SÅ‚onka</td>
                        <td>adam@exemple.com</td>
                    </tr>
                    <tr>
                        <td>Mariusz</td>
                        <td>Tytka</td>
                        <td>mariusz@exemple.com</td>
                    </tr>
                    <tr>
                        <td>Aldona</td>
                        <td>Dzik</td>
                        <td>aldona@exemple.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="contact">
                <h2 class="contact--h2 text-center">Contact with me: 
</h2>
                <form class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" 
for="exampleInputName1">Name: </label>
                        <input type="text" class="form-control" 
name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" 
for="exampleInputEmail1">Email: </label>
                        <input type="email" class="form-control" 
name="email" id="exampleInputEmail1" placeholder="Email">
                    </div><br>
                    <textarea class="form-control contact_textarea" 
rows="4" cols="40" placeholder="Textarea"></textarea>
                    <button type="submit" class="btn btn-default 
contact__btn">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
